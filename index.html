<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finder Clone</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="top-bar">
    <div class="segment">
      <img src="assets/apple-logo.svg" alt="apple" class="icon menu-item">
      <span class="menu-item bold">Finder</span>
      <span class="menu-item">File</span>
      <span class="menu-item">Edit</span>
      <span class="menu-item">View</span>
      <span class="menu-item">Go</span>
      <span class="menu-item">Window</span>
      <span class="menu-item">Help</span>
    </div>
    <div class="segment">
      <img src="assets/wifi.svg" alt="" class="icon menu-item">
      <img src="assets/blueetooth-logo.svg" alt="" class="icon menu-item">
      <img src="assets/speaker-white.svg" alt="" class="icon menu-item">
      <div class="menu-item has-content">
        <span>100%</span>
        <img src="assets/battery-loaded.svg" alt="battery" class="icon battery">
      </div>
      <span class="menu-item">Wed Dec 4 11:33:16 PM</span>
      <img src="assets/search-white.svg" alt="search" class="icon menu-item">
      <img src="assets/siri-white.svg" alt="siri" class="icon menu-item">
      <div class="menu-item notification-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </div>

  <div class="desktop" id="desktop">
    <div id="finder" class="finder-window" draggable="true">
      <nav></nav>
      <aside></aside>
      <main></main>
    </div>
  </div>
</body>
</html>
